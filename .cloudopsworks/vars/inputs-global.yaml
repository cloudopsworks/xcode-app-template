organization_name: "ORG_NAME"
organization_unit: "ORG_UNIT"
environment_name: "ENV_NAME"
repository_owner: "REPO_OWNER" # Required
#
## Default XCode version is 16.4, uncomment to build with different, default dist is adopt, uncomment to use different dist
## Image variant is alpine by default, uncomment to use different image variant for the specified dist
xcode:
  version: 16.4
  extra_args: -allowProvisioningUpdates
  #extra_targets: build-for-testing   # (optional) Required if deploying to AWS Device Farm or Google Firebase Test Lab
  #build_for_testing: true            # (optional) Required if building for testing or distribution, defaults to false
  #unsigned: true                     # (optional) Required if building for testing or distribution without signing, defaults to false
  dev_team: "<ID>"                   # (required) Apple Developer Team ID
  product_bundle: "<product bundle>" # (required) Product bundle identifier, must match from xcode Project
  export_options:                    # (required) If code will be singed (the default), if unsinged=true, this can be omitted
    type: "ad_hoc"
    method: "release-testing"
    profile: "PROFILENAME"
    app_url: "https://example.com/app/app.ipa"
    image_url: "https://www.cloudopsworks.co/image.57x57.png"
    full_image_url: "https://www.cloudopsworks.co/image.512x512.png"
    #signing_certificate: "Apple Distribution"
  schemes:
    - "I am Groot"
  sdks:
    - iphoneos
  destinations:
    - "generic/platform=iOS"
#    - platform=iOS Simulator,arch=arm64,OS=18.5,name=iPhone 16 Pro
#    - platform=iOS Simulator,OS=18.2,name=iPhone 14 Pro
#    - platform=iOS Simulator,OS=16.1,name=iPhone 14 Pro Max
#    - platform=iOS Simulator,OS=17.2,name=iPhone 14 Pro Max
#
# Set Snyk processing to true if want to enable, the tool is disabled by default
#snyk:
#  enabled: true
#
# Set Semgrep processing to true if want to enable, the tool is disabled by default
#semgrep:
#  enabled: true
#
# Set Sonarqube processing to true if want to enable, the tool is disabled by default
#sonarqube:
#  enabled: true
#  fail_on_quality_gate: true
#  sources_path: "/"
#  libraries_path: "**/node_modules/**/*"
#  tests_path: "/"
#  tests_inclusions: "**/test/**/*"
#  tests_libraries: "**/node_modules/**/*"
#  exclusions: "**/node_modules/**/*,"**/test/**/*"
#  extra_exclusions:
#  branch_disabled: true # uncomment only if you are using Community Sonarqube
#
# JIRA Integration for Release Management
#jira:
#  enabled: true | false # Defaults to true, set to false to disable, JIRA_INTEGRATION_ENABLED at organization setting enables or disables globally
#  project_id: "PROJECT ID NUMBER" # Optional, if not set will default to JIRA_INTEGRATION_PROJECT_ID from organization
#  project_key: "PROJECT KEY" # Optional,  if not set will default to JIRA_INTEGRATION_PROJECT_KEY from organization
#
# Set DependencyTrack processing to false if want to disable, the tool is enabled by default
# type: is one of => Library , Application , Container , Framework , Device , Firmware , File , Operating System
#       Default type is Application
#dependencyTrack:
#  enabled: true
#  type: Application
#
# Preview configuration, if enabled will create a preview environment for each PR
#preview:
#  enabled: true
#  kubernetes: true
#  domain: example.com
#  azure:
#    resource_group: PREVIEW_RG
#  gcp:
#    project_id: PREVIEW_PROJECT_ID
#
## CD pipeline configuration uncomment and configure accordingly to enable
# Target Cloud
cloud: aws | azure | gcp
# Cloud deployment type depends on the target cloud
cloud_type: device-farm
# Indicate the Runner that will be used for the deployment - usually will be a hosted runner
runner_set: "macos-latest"
