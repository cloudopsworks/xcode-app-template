release:
- base-branch: [ 'main', 'master' ]

feature:
- head-branch: [ '^feature' ]

hotfix:
- head-branch: [ '^hotfix', '^fix' ]

size-XS:
- any: [ '*Dockerfile' ]

size-S:
- any: [ 'package*.json', 'node_modules/**/*', 'charts/**/*' ]

size-XL:
- any: [ '**/*.swift', '!*Dockerfile', '!package*.json', '!charts/**/*', '!node_modules/**/*' ]
