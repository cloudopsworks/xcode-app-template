name: Slash command on Approve/LGTM

on:
  repository_dispatch:
    types:
      - approved-command
      - approve-command
      - lgtm-command
      -
permissions:
  issues: write
  contents: write
  packages: read
  statuses: write
  pull-requests: write


jobs:
  command:
    runs-on: ubuntu-latest
    steps:
      - name: Approve Command
        uses: cloudopsworks/blueprints/cd/gitops/approved@v5
        with:
          token: ${{ secrets.BOT_TOKEN }}
